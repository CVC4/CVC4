  smt_name   = ""
  category   = "regular"
  short      = ""
  long       = "inst-format=MODE"
  type       = "InstFormatMode"
  default    = "INST_FORMAT_MODE_DEFAULT"
  handler    = "stringToInstFormatMode"
  predicates = []
  includes   = ["options/printer_modes.h"]
  notifies   = []
  links      = []
  read_only  = false
  help       = "print format mode for instantiations, see --inst-format=help"
