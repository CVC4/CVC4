  smt_name   = ""
  category   = "regular"
  short      = ""
  long       = "model-format=MODE"
  type       = "ModelFormatMode"
  default    = "MODEL_FORMAT_MODE_DEFAULT"
  handler    = "stringToModelFormatMode"
