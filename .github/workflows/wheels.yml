name: Python Wheels

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # TODO: put windows-latest back in (should also test CVC4 on windows-latest in ci.yml)
        os: [ubuntu-18.04, macos-latest]
    env:
      # setting PIP_NO_CLEAN tells pip not to remove the build directory
      # this is important because without this the built CVC4 libraries will be removed
      # before auditwheel repairs the wheel (which would then fail when it can't find
      # the library)
      CIBW_ENVIRONMENT: "PIP_NO_CLEAN=1"
      # only build for cpython3
      CIBW_BUILD: cp3*
      CIBW_MANYLINUX_X86_64_IMAGE: quay.io/pypa/manylinux2014_x86_64
      CIBW_MANYLINUX_I686_IMAGE: quay.io/pypa/manylinux2014_i686
      CIBW_BEFORE_ALL_LINUX: .github/scripts/manylinux-dependency-installs.sh
      CIBW_BEFORE_ALL_MACOS: .github/scripts/macos-dependency-installs.sh

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.7'

      - name: Install cibuildwheel and Python dependencies
        run: |
          python -m pip install cibuildwheel

      - name: Install Visual C++ for Python 2.7
        if: runner.os == 'Windows'
        run: |
          choco install vcpython27 -f -y

      - name: Build wheels
        run: |
          python -m cibuildwheel --output-dir wheelhouse

      # - uses: actions/upload-artifact@v2
